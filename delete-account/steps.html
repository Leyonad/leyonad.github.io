<!DOCTYPE html>
<html lang="de" data-color-mode="dark" data-light-theme="light" data-dark-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konto löschen | Wetterdaten Südtirol</title>
    <link rel="stylesheet" href="./../primer.css">
    <link rel="stylesheet" href="./../style.css">
    <link rel="SHORTCUT ICON" href="./../github-mark/github-mark-white.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>

<body class="p-2">
    <div class="d-flex flex-justify-end position-relative">
        <details class="details-reset details-overlay">
            <summary class="btn" aria-haspopup="true">
                Mehr
                <span class="dropdown-caret"></span>
            </summary>
            <div class="SelectMenu right-0">
                <div class="SelectMenu-modal">
                    <div class="SelectMenu-list">
                        <button id="toggleModeBtn" class="SelectMenu-item">
                            <i class="fa-solid fa-circle-half-stroke mr-2"></i><span class="Button-label">Hell/Dunkel</span></button>
                        <div class="SelectMenu-divider"></div>
                        <a href="https://www.github.com/leyonad" target="_blank" rel="noopener noreferrer" class="SelectMenu-item">
                            <i class="fa-brands fa-github mr-2"></i>
                            <span class="Button-label">Github/Leyonad</span>
                        </a>
                        <a href="https://play.google.com/" target="_blank" rel="noopener noreferrer" class="SelectMenu-item color-bg-success">
                            <i class="fa-brands fa-google-play mr-2"></i>
                            <span class="Button-label">App herunterladen</span>
                        </a>
                    </div>
                </div>
            </div>
        </details>
    </div>

    <div class="d-flex flex-justify-center flex-items-center flex-column">
        <div class="mt-3 d-flex flex-justify-center flex-items-center flex-column" style="min-width: 320px;">

            <!-- Title -->
            <div class="Box width-full p-1 mb-2 d-flex flex-items-center flex-column flex-justify-center color-bg-subtle">
                <h3 class="text-center">Schritte zur Löschung deines Kontos</h3>
                <h5 class="text-center color-fg-muted">Wetterdaten Südtirol</h5>
            </div>

            <!-- Content -->
            <div class="Box width-full p-2 d-flex flex-justify-center">
                <p class="text-center" style="max-width: 200px;">
                    Unter den Profileinstellungen kannst du dein Konto löschen. Klicke dazu auf 'Einstellungen' -> 'Profil' -> 'Profil löschen'.
                </p>
            </div>
        </div>
    </div>
    <script src="./../app.js" defer></script>
</body>

</html>
